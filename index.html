<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеть Cinele</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="CineleIcons/logo.jpg" alt="Cinele logo" class="logo header-logo"></li>
                <li class="header-link"><a href="#market">Market</a></li>
                <li class="header-link"><a href="#master">Master</a></li>
                <li id="flud-link" class="header-link"><a href="#flud">Chat for flud</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="market" class="pages">
            <div class="black-background">
                <img src="CineleIcons/market.jpg" alt="market logo" class="logo market-logo">
                <p>Купля/Продажа велосипедов, запчастей.</p>
                <a href="https://t.me/cinele" target="_blank">Нажми на меня чтобы перейти в телеграм канал веломаркета</a>    
            </div>
        </div>
        <div id="master" class="pages">
            <div class="black-background">
                <img src="CineleIcons/master.jpg" alt="master logo" class="logo master-logo">
                <p>Веломастерская</p>
                <a href="https://t.me/chinelemasterskoy" target="_blank">Нажми на меня чтобы перейти в телеграм канал веломастерской</a>
            </div>
        </div>
        <div id="flud" class="pages">
            <div class="black-background">
                <img src="CineleIcons/fludilka.jpg" alt="flud-chat logo" class="logo flud-chat-logo">
                <p>Чат обсуждения товаров</p>
                <a href="https://t.me/+a-vrdssSHIxhOGFi" target="_blank">Нажми на меня чтобы перейти в телеграм чат-флудилку</a>
            </div>
        </div>
    </main>
</body>
</html>
